<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet" href ="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="wrapper">
        <div class="header__wrapper">
            <header class="header">
                <div class="header__logo">
                        <a href="#"><img class="header__logo-piсture" src="img/logo.jpg"></a>
                </div>
                <nav class="header__menu">
                    <ul class="header__list list">
                        <li class="list__item"><a href="https://vk.com/kukamungajew">Главная</a></li>
                        <li class="list__item"><a href="https://vk.com/kukamungajew">Все магазины</a>
                            <div class="li__img">
                             <img src="img/icons/li.svg">
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="header__search">
                    <input type="text" class="search__input" placeholder="Найдите лучшие скидки тут!">
                        <div class="icon-wrapper">
                            <div class="header__search-icon">
                                <img src="img/icons/search.svg">
                            </div>
                        </div>
                </div>
            </header>
        </div>
            <main class="main">
                <div class="banner">
                        <div class="banner__title">
                            <h2>Только на TUT.BY</h2>
                        </div>
                        <div class="banner__icon">
                            <img src="img/icons/banner.svg">
                        </div>
                    </div>
                <div class="slider">
                    <h3>Лучшие предложения магазинов-партнёров</h3>
                    <div class="slider__cards">
                        <div class="slider__card card-first">
                            <div class="slider__info">
                                <div class="slider__title">
                                    <h3>заголовок</h3>
                                </div>
                                <div class="slider__text">
                                    <p>текст</p>
                                </div>
                            </div>
                            <div class="slider__logo">
                                лого
                            </div>
                        </div>
                        <div class="slider__card card-big">
                            <div class="card-bid__background">
                            </div>
                            <div class="card-big__info info">
                                <div class="info__logo">
                                    <h3>лого</h3>
                                </div>
                                <div class="info__text">
                                    <p>текст</p>
                                </div>
                            </div>
                            <div class="card-big__logo">
                                лого
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p>Футер</p>
            </footer>
    </div>
</body>
</html>
